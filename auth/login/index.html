<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="../../src/css/login_register.css">
    <script type="module" src="../../src/app.js"></script>
  </head>

  <body>
    <div class="container_login_register">
    <img class="watercolor_image" src="../../public/images/abstract_watercolour_splatter_design_1407.jpg" alt="watercolor image">
    <h1>Welcome!</h1>
    <form name="login">
      <div class="login_register_form">
        <label for="email"></label>
        <input id="email" type="email" name="email" placeholder="Enter your email address here" required />
      </div>

      <div class="login_register_form">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Enter your password here" required />
      </div>
      <button>Login</button>
      <p>Not registered? <a href="/auth/register/">Register here</a></p>
    </div>
    </form>
  </body>
</html>
